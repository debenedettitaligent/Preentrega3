{% extends 'base.html' %}

{% block title %}Lista de Estudiantes{% endblock %}

{% block content %}
  <h2>Lista de Estudiantes</h2>

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      {% for estudiante in estudiantes %}
        <tr>
          <td>{{ estudiante.nombre }}</td>
          <td>{{ estudiante.apellido }}</td>
          <td>{{ estudiante.email }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
